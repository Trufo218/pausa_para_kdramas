<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Usuario</title>
        <link rel="stylesheet" href="./css/general.css">
        <link rel="stylesheet" href="./css/registroUsuario.css">
    </head>
    <body>
        <header>
            <p class="posNombreWeb">Pausa Para K-Dramas</p>
            <nav class="posBtnLoginRegistro">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>REGISTRO DE USUARIO</h1>
            <form action method="post" id="formRegistro" novalidate>
                <div class="campo">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" name="nombre" id="nombre"
                        placeholder="Nombre Completo" required>
                    <span class="error" id="error-nombre"></span>
                </div>

                <div class="campo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" id="email"
                        placeholder="Email" required>
                    <span class="error" id="error-email"></span>
                </div>

                <div class="campo">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password"
                        placeholder="Contraseña" required minlength="8">
                    <span class="error" id="error-password"></span>
                </div>

                <div class="campo">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" name="confirm_password"
                        id="confirm_password"
                        placeholder="Confirmación De Contraseña" required
                        minlength="8">
                    <span class="error" id="error-confirm_password"></span>
                </div>

                <button type="reset">Resetear</button>
                <button type="submit">Enviar</button>
            </form>
            <p id="mensaje" style="color: red;"></p>
        </main>
        <footer>
            <p>&copy; 2025 Pausa Para K-dramas. Todos los derechos
                reservados.</p>
        </footer>
        <script type="module" src="./js/registro.js"></script>
    </body>
</html>
